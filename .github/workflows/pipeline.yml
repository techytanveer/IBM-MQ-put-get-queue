name: IBM MQ C++ CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container: 
      image: icr.io/ibm-messaging/mq:9.4.1.0-r1
      env:
        # This is the standard way to accept the license in IBM MQ containers
        LICENSE: accept
      options: --user root

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compile Producer and Consumer
        run: |
          # In this container, g++ isn't always pre-installed. 
          # We'll install it and compile.
          microdnf install -y gcc-c++ 
          
          g++ -I/opt/mqm/inc main.cpp -L/opt/mqm/lib64 -lmqm_r -o ibmMQ
          g++ -I/opt/mqm/inc get.cpp -L/opt/mqm/lib64 -lmqm_r -o mq_get

      - name: Setup and Run Functional Test
        run: |
          # Set the library path so the binary can find MQ libs
          export LD_LIBRARY_PATH=/opt/mqm/lib64
          
          # 1. Create and Start the Queue Manager
          crtmqm QM_CI
          strmqm QM_CI
          
          # 2. Configure the Queue
          echo "DEFINE QLOCAL('TEST.QUEUE') REPLACE" | runmqsc QM_CI
          
          # 3. Run the demo programs
          ./ibmMQ
          RESULT=$(./mq_get)
          echo "$RESULT"
          
          if [[ "$RESULT" == *"Message Received"* ]]; then
            echo "CI Test Passed!"
          else
            echo "CI Test Failed!"
            exit 1
          fi
