name: IBM MQ C++ CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install IBM MQ Redistributable Client
        run: |
          # We use the Redistributable client for CI because it doesn't require interactive license prompts
          curl -LO https://public.dhe.ibm.com/ibmdl/export/pub/software/server/ibm-mq/mqad94/9.4.0.5-IBM-MQ-Redist-LinuxX64.tar.gz
          sudo mkdir -p /opt/mqm
          sudo tar -zxvf 9.4.0.5-IBM-MQ-Redist-LinuxX64.tar.gz -C /opt/mqm
          # Accept license non-interactively
          sudo /opt/mqm/bin/mqlicense.sh -accept

      - name: Compile
        run: |
          # Point to the freshly installed /opt/mqm
          g++ -I/opt/mqm/inc main.cpp -L/opt/mqm/lib64 -lmqm_r -o ibmMQ
          g++ -I/opt/mqm/inc get.cpp -L/opt/mqm/lib64 -lmqm_r -o mq_get

      - name: Setup and Run Functional Test
        run: |
          export PATH=$PATH:/opt/mqm/bin
          export LD_LIBRARY_PATH=/opt/mqm/lib64
          
          # Create and start QM
          crtmqm QM_CI
          strmqm QM_CI
          echo "DEFINE QLOCAL('TEST.QUEUE') REPLACE" | runmqsc QM_CI
          
          # Run the test
          ./ibmMQ
          RESULT=$(./mq_get)
          echo "$RESULT"
          
          if [[ "$RESULT" == *"Message Received"* ]]; then
            echo "CI Test Passed!"
          else
            echo "CI Test Failed!"
            exit 1
          fi
